<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<style>
    #calendarApp {
        text-align: center;

    }
    #parentItem {
        padding-top: 30px;
        width: 600px;
        display: flex;
        justify-content: center;
        margin: 0 auto;
        flex-wrap: wrap;
    }

    .day {
        box-sizing: border-box;
        width: 19px;
        height: 19px;
        border: black solid 1px;
        margin: 1px;

    }
    .today {
        background-color: black;
        color: white;
    }
</style>

<body>
    <div id="calendarApp" class="calendarWrap">
        <button id="btnPrev">prev</button>
        <button id="btnNext">next</button>

        <div id="parentItem" class="container">
    
        </div>
    </div>

    <script src="js/script.js"></script>
