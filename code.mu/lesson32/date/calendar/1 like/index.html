<!DOCTYPE html>
<!-- saved from url=(0091)http://code.mu/exercises/javascript/practice/miniproekty-javascript-dlya-novichkov/8/1.html -->
<html lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Задачник JavaScript от Трепачёва Дмитрия</title>

    <style>
        #calendar {
			margin-top: 10px;
			text-align: center;
		}
		.controls {
			text-align: center;
		}
		.day {
			display: inline-block;
			width: 20px;
			height: 20px;
			line-height: 20px;
			margin-left: 2px;
			border: 1px solid #000;
			text-align: center;
		}
		.day:first-child {
			margin-left: 0px;
		}
		.day.today {
			background: #000;
			color: #fff;
		}
		#date {
			margin-top: 10px;
		}
	</style>
</head>

<body>
    <div class="controls">
        <input type="button" id="prev" value="Предыдущий месяй">
        <input type="button" id="next" value="Следующий месяц">
        <div id="date"></div>
    </div>
    <div id="calendar">

    </div>

<script src="script.js"></script>
</body>

</html>
