<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
</head>

<style>

    #game {
			width: 156px;
			border: 1px solid #000;
			margin: 0 auto;
			font-size: 0;
		}
		.cell {
			width: 50px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			font-family: arial;
			display: inline-block;
			font-size: 26px;
			border: 1px solid #000;
			cursor: pointer;
			vertical-align: middle;
			transition: background .1s;
		}
		.cell:hover {
			background: #eee;
		}
		#message {
			text-align: center
		}
		#restart {
			margin: 0 auto;
			display: block;
		}
		#statistics {
			position: absolute;
			right: 10px;
			top: 10px;
			border: 1px solid;
			padding: 0 20px;
			display: inline-block;
		}
</style>

<body>
    <div id="game">
        <div class="cell" data-id="0"></div>
        <div class="cell" data-id="1"></div>
        <div class="cell" data-id="2"></div>
        <div class="cell" data-id="3"></div>
        <div class="cell" data-id="4"></div>
        <div class="cell" data-id="5"></div>
        <div class="cell" data-id="6"></div>
        <div class="cell" data-id="7"></div>
        <div class="cell" data-id="8"></div>
    </div>
    <p id="message">
        Ходит: x
    </p>
    <input type="button" id="restart" value="Начать сначала">
    <div id="statistics">
        <p>
            Выиграл <b>x</b>: <span id="win_x">0</span>
        </p>
        <p>
            Выиграл <b>0</b>: <span id="win_0">0</span>
        </p>
        <p>
            Ничья: <span id="win_draw">0</span>
        </p>
    </div>


    <script src="script.js"></script>
</body>

</html>
